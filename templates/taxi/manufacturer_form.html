{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
{% if object %}
  <h1>Update Manufacturer</h1>
{%  else %}
  <h1>Create Manufacturer</h1>
  {% endif %}
<form method="post">
{% csrf_token %}
{{ form|crispy }}

<button type="submit" class="btn btn-success">
  Save
</button>
</form>
{% endblock %}
