{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  {% if object %}
    <h1>Update Car</h1>
  {% else %}
    <h1>Create Car</h1>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">
      Save
    </button>
  </form>
{% endblock %}
