{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>

  <p>Manufacturer: {{ car.manufacturer.name }}</p>

  <div class="mt-3">
    <a href="{% url 'taxi:car-update' car.pk %}" class="btn btn-warning">
      Update
    </a>

    <a href="{% url 'taxi:car-delete' car.pk %}" class="btn btn-danger">
      Delete
    </a>
  </div>
{% endblock %}
